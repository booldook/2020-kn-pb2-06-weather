<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>날씨정보</title>
	<link rel="stylesheet" href="../css/all.min.css">
	<link rel="stylesheet" href="../css/bootstrap.min.css">
	<link rel="stylesheet" href="../css/base.css">
	<link rel="stylesheet" href="../css/index.css">
	<script src="../js/jquery-3.5.1.min.js"></script>
	<script src="../js/imagesloaded.pkgd.min.js"></script>
	<script src="../js/moment.min.js"></script>
</head>
<body>
	<div class="wrapper">
			<!-- header-wrapper -->
			<header class="header-wrapper">
				<h1 class="logo-wrap">
					<img src="../img/sunny.png" alt="로고심볼" class="logo">
					<div class="logo-text">
						<div>WEATHER</div>
						<div>DAILY / WEEKLY</div>
					</div>
				</h1>
			</header>
			<!-- // header-wrapper -->

			<!-- main-wrapper -->
			<div class="main-wrapper wrap">
				<div class="now-wrapper">
					<div class="map-wrapper">
						<div class="city-wrap">
							<select name="city" id="city" class="form-control">
								<option value="" selected>도시를 선택하세요</option>
							</select>
						</div>
						<div id="map"></div>
					</div>
					<div class="loc-wrapper">
						<h2 class="title">
							<span class="title-loc">잠원동, KR</span>
							<small> 
								- <span class="title-date">9월 28일</span> 
									<span class="title-time">13시 10분</span>
							</small>
						</h2>
						<div class="cont-wrapper">
							<div class="daily-weather">
								<div class="icon-wrap">
									<img src="" alt="날씨아이콘">
								</div>
								<div class="cont-wrap">
									<h3 class="temp-wrap">
										온도: <span class="temp">20</span>℃ / 
										<small>
											체감온도: <span class="temp-feel">18</span>℃
										</small>
									</h3>
									<h3 class="desc-wrap">
										<span class="desc-title">Cloud</span> / 
										<span class="desc">온흐림</span>
									</h3>
									<div class="press-wrap">
										기압: <span class="pressure">1050</span>mmHg / 
										습도: <span class="humidity">35</span>% / 
										바람: <span class="wind">북서풍</span> - <span class="wind-speed">2.1</span>m/s
									</div>
								</div>
								<div class="misc-wrap">
									일출: <span class="sunrise">06시 15분 20초</span> / 
									일몰: <span class="sunset">06시 15분 20초</span>
								</div>
							</div>
							<div class="weekly-weather">
								
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- // main-wrapper -->

			<!-- daily-wrapper -->
			<div class="daily-wrapper wrap">

			</div>
			<!-- // daily-wrapper -->

			<!-- weekly-wrapper -->
			<div class="weekly-wrapper wrap">

			</div>
			<!-- // weekly-wrapper -->

	</div>
	<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=644d617a85cb7f28982d642138d22c33"></script>
	<script src="../js/index.js"></script>
</body>
</html>
